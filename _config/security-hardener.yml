---
Name: security-hardener
---
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - Novatio\SecurityHardener\Extensions\SiteConfigExtension

SilverStripe\Security\Member:
  extensions:
    - Novatio\SecurityHardener\Extensions\TwoFactorAuthMemberExtension
    - Novatio\SecurityHardener\Extensions\MemberExtension

SilverStripe\Core\Injector\Injector:
  SilverStripe\Security\MemberAuthenticator\MemberLoginForm:
    class: Novatio\SecurityHardener\Form\LoginForm
  SilverStripe\Security\MemberAuthenticator\ChangePasswordForm:
    class: Novatio\SecurityHardener\Form\ChangePasswordForm
  SilverStripe\Security\MemberAuthenticator\CMSMemberLoginForm:
    class: Novatio\SecurityHardener\Form\NonExistent
  SilverStripe\Admin\CMSProfileController:
    class: Novatio\SecurityHardener\Controller\CMSProfileController
SilverStripe\Security\CMSSecurity:
  reauth_enabled: false

SilverStripe\Admin\LeftAndMain:
  extra_requirements_css:
    - 'novatio/silverstripe-security-hardener:css/twofactorstyles.css'
  extra_requirements_javascript:
    - 'novatio/silverstripe-security-hardener:js/twofactorinteractions.js'
